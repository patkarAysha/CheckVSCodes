<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Registration Form</h1>
  <p>Please fill out this form with the required information</p>
  <form action="https://zippy-chebakia-f8ef94.netlify.app/">
    <fieldset>
      <label for="first name">Enter Your First Name: <input type="text" required/></label>
      <label for="last name">Enter Your Last Name: <input type="text" required/></label>
      <label for="email">Enter Your Email: <input type="email" required/></label>
      <label for="password">Create a New Password: <input type="password" minlength="8" pattern="[A-Za-z0-5]{8,}" required/></label>
    </fieldset>
    
    <fieldset>
      <label for="account type"><input type="radio" name="account-type" class="inline" required> Personal Account: </label>
      <label for="account type"><input type="radio" name="account-type" class="inline" required> Professional Account: </label>
      <label for="terms&conditions"><input type="checkbox" class="inline" required/> I Agree with the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions.</a></label>
    </fieldset>

    <fieldset>
      <label for="profile picture">Upload a profile picture: <input type="file" ></label>
      <label for="age">Enter your age(in years)<input type="number" min="18" max="60" required></label>
      How did you hear about us?
      <select name="medium" id=""  required>
        <option value=" ">(select one)</option>
        <option value="1">Facebook</option>
        <option value="2">Youtube</option>
        <option value="3">Instagram</option>
        <option value="4">Other</option>
      </select>
      <label for="bio">Kindly provide your bio: <textarea name="" id="" cols="30" rows="3" placeholder="I like coding"></textarea></label> 
    </fieldset>

    <a href="https://zippy-chebakia-f8ef94.netlify.app/">
     <input type="submit" value="Submit" >
    </a>
  </form>
  <footer>
    <p>
      <a href="https://www.aurut.com" target="_blank">Visit our website</a>
    </p>
    <p>Created by Aysha</p>
  </footer>
</body>
</html>
